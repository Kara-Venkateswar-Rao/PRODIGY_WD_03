<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TIC TAC TOE</title>
    <link rel="icon" href="ticktactoe.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tick Tack Toe</h1>

    <div id="container">
        <div id="game">
            <button class="box" id="b1" value="0"></button>
            <button class="box" id="b2" value="1"></button>
            <button class="box" id="b3" value="2"></button>
            <button class="box" id="b4" value="3"></button>
            <button class="box" id="b5" value="4"></button>
            <button class="box" id="b6" value="5"></button>
            <button class="box" id="b7" value="6"></button>
            <button class="box" id="b8" value="7"></button>
            <button class="box" id="b9" value="8"></button>
        </div>
    </div>
    <div class="winner-msg">
        Click on any box to start the game
    </div>
    <button id="reset">RESET</button>
    <script src="logic.js"></script>
</body>
</html>
